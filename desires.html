<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    padding:0;
    background-color:#000;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;

    /* Fade effect */
    opacity:0;
    animation: fadeIn 2s ease forwards;
}

/* Fade Animation */
@keyframes fadeIn{
    from{ opacity:0; }
    to{ opacity:1; }
}

.love-text{
    text-align:center;
    color:#ffffff;
    font-size:30px;
    margin-top:30px;
    font-weight:lighter;
    letter-spacing:2px;
}

.slider{
    margin-top:50px;
    overflow:hidden;
    white-space:nowrap;
}

.slide-track{
    display:inline-block;
    animation: scroll 60s linear infinite;
    animation-delay:2s; /* start after fade */
}

.slide-track img{
    width:330px;
    height:470px;
    margin:0 15px;
    border-radius:15px;
    filter: grayscale(100%);
}

/* Scrolling animation */
@keyframes scroll{
    0%{ transform: translateX(0); }
    100%{ transform: translateX(-50%); }
}

.button-container{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}

button{
    background-color:rgb(0, 0, 0);
    color:white;
    border:none;
    padding:12px 30px;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover{
    background-color:#9d9797;
    transform:scale(1.1);
}
</style>
</head>

<body>

<div class="love-text">
    நம் அழகான காதல் கதை, if you wish to be with me ♥︎
</div>

<div class="slider">
    <div class="slide-track">
        <img src="des1.jpg">
        <img src="des2.jpg">
        <img src="des3.jpg">
        <img src="des4.jpg">
        <img src="des5.jpg">
        <img src="des6.jpg">
        <img src="des7.jpg">
        <img src="des8.jpg">
        <img src="des9.jpg">
        <img src="des10.jpg">
        <img src="des11.jpg">
        <img src="des12.jpg">
        <img src="des13.jpg">

        <!-- Duplicate for smooth loop -->
        <img src="des1.jpg">
        <img src="des2.jpg">
        <img src="des3.jpg">
        <img src="des4.jpg">
        <img src="des5.jpg">
        <img src="des6.jpg">
        <img src="des7.jpg">
        <img src="des8.jpg">
        <img src="des9.jpg">
        <img src="des10.jpg">
        <img src="des11.jpg">
        <img src="des12.jpg">
        <img src="des13.jpg">
    </div>
</div>

<div class="love-text">
    Still you wish to be my valentine forever ?!
</div>

<div class="button-container">
    <button>Yes ♥︎</button>
    <button>No!</button>
</div>

</body>
</html>
