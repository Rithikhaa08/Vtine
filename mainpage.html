<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#fff0f5,#ffc0cb);
    overflow:hidden;
    animation: fadeIn 2s ease forwards;
}
.button{
    margin-top:20px;
    background: linear-gradient(45deg,#ffc0cb,#ffffff);
    border:none;
    padding:12px 18px;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
 }
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Envelope */
.envelope{
    position:relative;
    width:450px;
    height:260px;
    background:#ff9eb5;
    cursor:pointer;
    transition:0.8s;
}
.envelope:before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:225px solid transparent;   
    border-right:225px solid transparent; 
    border-top:180px solid #ff6f91;     
    transform-origin:top;
    transition:0.8s;
}

.envelope.open:before{
    transform:rotateX(180deg);
}


.letter{
    position:absolute;
    width:90%;
    height:250px;
    background:white;
    top:15px;
    left:5%;
    padding:15px;
    text-align:center;
    font-family:'Dancing Script', cursive;
    font-size:22px;
    color:#8b004f;
    transform:translateY(50px);
    opacity:0;
    transition:1s;
    border-radius:10px;
}

.envelope.open .letter{
    transform:translateY(-220px);
    opacity:1;
}

#hearts-bg{
            position:fixed;
            width:100%;
            height:100%;
            top:0;
            left:0;
            pointer-events:none;
            z-index:0;
        }

        .heart{
            position:absolute;
            color:#ff2e63;
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp{
            0%{
                transform:translateY(100vh) scale(1);
                opacity:1;
            }
            100%{
                transform:translateY(-10vh) scale(1.3);
                opacity:0;
            }
        }
</style>
</head>

<body>
<div id="hearts-bg"></div>
<div class="envelope" id="envelope">
    <div class="letter">
        <h2>You said YES‚Ä¶üòò</h2><br>
        From this moment, I promise to be with you in all your phases and keep torturing you forever.!üòö
        <br>
        <a href="letter1.html"><button class="button">I have something to tell you -></button></a>
    </div>
</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", () => {
    envelope.classList.toggle("open");
});
    const heartsContainer = document.getElementById("hearts-bg");

    for(let i=0; i<50; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ü©∑";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 30) + "px";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";

        heartsContainer.appendChild(heart);
    }
</script>

</body>
</html>
