<!DOCTYPE html>
<html>
<head>
    <title>Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:#ffc0cb;
            overflow:hidden;
        }

        #hearts-bg{
            position:fixed;
            width:100%;
            height:100%;
            top:0;
            left:0;
            pointer-events:none;
            z-index:0;
        }

        .heart{
            position:absolute;
            color:#ff2e63;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp{
            0%{
                transform:translateY(100vh) scale(1);
                opacity:1;
            }
            100%{
                transform:translateY(-10vh) scale(1.3);
                opacity:0;
            }
        }

        .box{
            position:relative;
            z-index:2;
            background-color: rgb(232, 219, 219);
            width:600px;
            height:400px;
            border-radius:15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            padding-top:30px;
            text-align:center;
            overflow:hidden;
            opacity: 0.7;
        }

        .box h3{
            font-family:'Dancing Script', cursive;
            font-size:55px;
            color: #40072f;
        }

        .box h2{
            font-family:'Dancing Script', cursive;
            font-size:45px;
            margin-bottom:40px;
            color: #40072f;
        }

        .buttons{
            position:relative;
            width:100%;
            height:80px; 
        }

        .yes-btn{
            position:absolute;
            left:25%;  
            top:20px;
            background: linear-gradient(45deg,#ffc0cb,#ffffff);
            border:none;
            padding:15px 20px;
            border-radius:30px;
            font-size:20px;
            cursor:pointer;
            transition:0.3s;
        }

        .no-btn{
            position:absolute;
            left:55%;  
            top:20px;
            background: linear-gradient(45deg,#5a3b3b,#f2efef);
            border:none;
            padding:15px 25px;
            border-radius:30px;
            font-size:18px;
            color:white;
            cursor:pointer;
            transition:0.2s;
        }

        .yes-btn:hover{
            transform:scale(1.1);
        }

    </style>
</head>

<body>

    <!-- ðŸ’• Floating Hearts -->
    <div id="hearts-bg"></div>

    <div class="box">
        <h3>Will you be my valentine!?</h3>
        <h2>Prince</h2>

        <div class="buttons">
            <a href="mainpage.html"><button class="yes-btn">YES ðŸ’™</button></a>
            <button class="no-btn" id="noBtn">NO ðŸ¥º</button>
        </div>
    </div>

<script>
    const heartsContainer = document.getElementById("hearts-bg");

    for(let i=0; i<50; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ©·";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 30) + "px";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";

        heartsContainer.appendChild(heart);
    }
 
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".box");

    const texts = [
        "Kondruven Gothaa ðŸ˜¤",
        "Naane daily konjuren ðŸ˜­",
        "Un moonji enna thavara yaar da paapa ðŸ˜š",
        "I'll be your nightmare ðŸ˜ˆ",
        "Ready to miss me ? ðŸŒš",
        "Babeee noooo ðŸ’•",
        "Amuuuuu ðŸ©µ"
    ];

    let textIndex = 0;

    const directions = [
        {x: 200, y: 0},
        {x: -200, y: 0},
        {x: 0, y: 150},
        {x: 0, y: -150},
        {x: 200, y: 150},
        {x: 200, y: -150},
        {x: -200, y: -150}
    ];

    let moveIndex = 0;

    noBtn.addEventListener("mouseover", () => {

        noBtn.innerText = texts[textIndex];
        textIndex = (textIndex + 1) % texts.length;

        const boxRect = box.getBoundingClientRect();

        let currentLeft = noBtn.offsetLeft;
        let currentTop = noBtn.offsetTop;

        let dir = directions[moveIndex];
        moveIndex = (moveIndex + 1) % directions.length;

        let newX = currentLeft + dir.x;
        let newY = currentTop + dir.y;

        newX = Math.max(0, Math.min(newX, boxRect.width - noBtn.offsetWidth));
        newY = Math.max(0, Math.min(newY, boxRect.height - noBtn.offsetHeight));

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    });
</script>

</body>
</html>
